<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>info/empList.html</title>
    <style>
      label {
        width: 280px;
        display: inline-block;
      }
      input {
        float: right;
      }
      .button {
        float: left;
        margin-right: 10px;
      }
      table {
        clear: both;
        border: 1px solid;
      }
      tr.delError {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h3>사원리스트</h3>
    <form action="../myinfo" method="post" name="empForm">
      <label>사원번호 : <input type="text" name="emp_id" /></label><br />
      <label>이름 : <input type="text" name="last_name" /></label><br />
      <label>이메일 : <input type="text" name="email" /></label><br />
      <label>입사일자 : <input type="text" name="hire_date" /></label><br />
      <label>직무 : <input type="text" name="job_id" /></label><br />
      <input type="submit" value="저장" class="button" />
      <input type="reset" value="초기화" class="button" />
      <input
        type="button"
        value="선택된 사원 전체 삭제"
        class="button"
        id="delSelectedBtn"
      />
    </form>
    <table>
      <thead>
        <th>사원번호</th>
        <th>이름</th>
        <th>이메일</th>
        <th>입사일자</th>
        <th>직무</th>
        <th>삭제/수정</th>
        <th><input type="checkbox" /></th>
      </thead>
      <tbody id="list"></tbody>
    </table>
    <div class="center">
      <div id="paging" class="pagination"></div>
    </div>
    <script src="../JS/empList.js"></script>
  </body>
</html>
